<!-- This is a partial, and is templated by AngularJS -->

<!-- Status messages to be displayed -->
<div rh-message-bag messages="messages"></div>

<div class="jumbotron">
    <h2>Welcome to View Taxi!</h2>
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <!-- Standard html text input, whose value is bound to a value in the Taxis controller, and used to filter taxis-->
        <input type="text" class="form-control" placeholder="Search Taxi" name="taxi-search-term" id="taxi-search-term" ng-model="search">
    </div>
</div>

<div>
    <!-- A list of stored taxis -->
    <div class="taxi-list-heading clearfix">
        <p class="pull-left">Taxi {{(details)?'Details':'Registration'}}</p>
        <button class="btn pull-right" id="toggleDetails" ng-click="details=!details">
            <span class="glyphicon {{(details)?'glyphicon-resize-small':'glyphicon-resize-full'}}"></span>
        </button>
    </div>
    <ul class="taxi-list letter-headings">
        <li class="letter-heading" ng-repeat="(heading, subset) in taxisList | orderBy: heading">
            <p>{{heading}}</p>
            <ul class="taxis">
                <!-- The list is built using Angular's ng-repeat functionality, iterating over contact objects in contacts -->
                <li class="taxi" ng-repeat="taxi in subset | orderBy: 'registration'">
                   {{taxi.registration}}
                    <div class="taxi-details" ng-show="details">
                        <p>
                            <strong>ID: {{taxi.id}}</strong>
                        </p>
                        <p>
                            Seats: {{taxi.seats}}
                        </p>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
