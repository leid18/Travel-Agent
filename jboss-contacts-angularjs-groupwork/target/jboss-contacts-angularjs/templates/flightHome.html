<!-- This is a partial, and is templated by AngularJS -->

<!-- Status messages to be displayed -->
<div rh-message-bag messages="messages"></div>

<div class="jumbotron">
    <h2>Welcome to View Flight!</h2>
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <!-- Standard html text input, whose value is bound to a value in the Flights controller, and used to filter flights-->
        <input type="text" class="form-control" placeholder="Search" name="flight-search-term" id="flight-search-term" ng-model="search">
    </div>
</div>

<div>
    <!-- A list of stored flights -->
    <div class="taxi-list-heading clearfix">
        <p class="pull-left">Flight {{(details)?'Details':'Number'}}</p>
        <button class="btn pull-right" id="toggleDetails" ng-click="details=!details">
            <span class="glyphicon {{(details)?'glyphicon-resize-small':'glyphicon-resize-full'}}"></span>
        </button>
    </div>
    <ul class="taxi-list letter-headings">
        <li class="letter-heading" ng-repeat="(heading, subset) in flightsList | orderBy: heading">
            <p>{{heading}}</p>
            <ul class="taxis">
                <!-- The list is built using Angular's ng-repeat functionality, iterating over flight objects in flights -->
                <li class="taxi" ng-repeat="flight in subset | orderBy: 'flightNumber'">
                    {{flight.flightNumber}} 
                    <div class="taxi-details" ng-show="details">                      
                        <p>
                            <strong>ID: {{flight.id}}</strong>
                        </p>
                        <p>
                            Departure Point: {{flight.departurePoint}}
                        </p>
                        <p>
                            Flight Destination: {{flight.flightDestination}}
                        </p>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
